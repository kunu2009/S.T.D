        let currentMode = '';
        let selectedCategories = [];
        let players = [];
        let currentPlayerIndex = 0;
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let questionCount = 0;

        function selectMode(mode) {
            currentMode = mode;
            document.getElementById('modeSelection').classList.add('hidden');
            document.getElementById('setupScreen').classList.remove('hidden');
            
            if (mode === 'group') {
                document.getElementById('playersInput').classList.remove('hidden');
            } else {
                document.getElementById('playersInput').classList.add('hidden');
            }
        }

        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('selected');
                const category = this.dataset.category;
                const index = selectedCategories.indexOf(category);
                
                if (index > -1) {
                    selectedCategories.splice(index, 1);
                } else {
                    selectedCategories.push(category);
                }
            });
        });

        function addPlayer() {
            const playersList = document.getElementById('playersList');
            const playerCount = playersList.children.length + 1;
            
            const playerGroup = document.createElement('div');
            playerGroup.className = 'player-input-group';
            playerGroup.innerHTML = `
                <input type="text" class="player-input" placeholder="Player ${playerCount} name">
                <button class="remove-player-btn" onclick="removePlayer(this)">‚úñ</button>
            `;
            
            playersList.appendChild(playerGroup);
        }

        function removePlayer(btn) {
            const playersList = document.getElementById('playersList');
            if (playersList.children.length > 2) {
                btn.parentElement.remove();
            } else {
                alert('You need at least 2 players for group mode!');
            }
        }

        function startGame() {
            if (selectedCategories.length === 0) {
                alert('Please select at least one category!');
                return;
            }

            if (currentMode === 'group') {
                players = [];
                const playerInputs = document.querySelectorAll('.player-input');
                
                playerInputs.forEach(input => {
                    if (input.value.trim()) {
                        players.push(input.value.trim());
                    }
                });

                if (players.length < 2) {
                    alert('Please enter at least 2 player names!');
                    return;
                }
            }

            // Prepare questions from selected categories
            currentQuestions = [];
            selectedCategories.forEach(category => {
                currentQuestions.push(...questions[category]);
            });
            
            // Shuffle questions
            currentQuestions.sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            questionCount = 0;

            // Start the game
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                currentQuestionIndex = 0;
                currentQuestions.sort(() => Math.random() - 0.5);
            }

            const question = currentQuestions[currentQuestionIndex];
            questionCount++;
            
            // Update player display for group mode
            if (currentMode === 'group') {
                const randomPlayer = players[Math.floor(Math.random() * players.length)];
                document.getElementById('currentPlayer').innerHTML = `üéØ ${randomPlayer}'s Turn!`;
                document.getElementById('currentPlayer').style.display = 'block';
            } else {
                document.getElementById('currentPlayer').style.display = 'none';
            }

            // Update question display
            document.getElementById('question').textContent = question.question;
            document.getElementById('option1').textContent = question.option1;
            document.getElementById('option2').textContent = question.option2;
            
            // Update stats
            document.getElementById('questionCount').textContent = questionCount;
            
            // Find and display category
            let categoryDisplay = '';
            for (let category in questions) {
                if (questions[category].includes(question)) {
                    categoryDisplay = category.charAt(0).toUpperCase() + category.slice(1);
                    break;
                }
            }
            document.getElementById('categoryDisplay').textContent = categoryDisplay;

            // Reset selected state
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
        }

        function selectOption(option) {
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            document.querySelectorAll('.option-btn')[option - 1].classList.add('selected');
            
            // Auto advance after selection (optional)
            setTimeout(() => {
                // You can add score tracking or statistics here
            }, 500);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        function backToMenu() {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('modeSelection').classList.remove('hidden');
            document.getElementById('setupScreen').classList.add('hidden');
            
            // Reset everything
            selectedCategories = [];
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            players = [];
            currentQuestionIndex = 0;
            questionCount = 0;
        }
